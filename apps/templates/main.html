<script type="text/javascript">
$(function(){
	DWZ.init("/static/dwz-ria/dwz.frag.xml", {
		loginUrl:"/accounts/relogin/", loginTitle:"登录",	// 弹出登录对话框
//		loginUrl:"login.html",	// 跳到登录页面
		statusCode:{ok:200, error:300, timeout:301}, //【可选】
		pageInfo:{pageNum:"pageNum", numPerPage:"numPerPage", orderField:"orderField", orderDirection:"orderDirection"}, //【可选】
		debug:false,	// 调试模式 【true|false】
		callback:function(){
			initEnv();
			//$("#themeList").theme({themeBase:"themes"});
		}
	});
});

<body scroll="no">
	<div id="layout">
		<div id="header">
			<div class="headerNav">
				<!--<a class="logo" href="#">标志</a>-->

					<li><a href="/static/dwz-ria/index.html">前端框架Demo</a></li>

					-->
					<li id="switchEnvBox"><a href="javascript:">帮助</a>
						<ul>
							<li><a href="sidebar_1.html">系统手册</a></li>
							<li><a href="sidebar_2.html">关于我们</a></li>
						</ul>

				</ul>
				
				<ul class="themeList" id="themeList">
					<li theme="default"><div class="selected">蓝色</div></li>
					<li theme="green"><div>绿色</div></li>
					<li theme="red"><div>红色</div></li>
					<li theme="purple"><div>紫色</div></li>
					<li theme="silver"><div>银色</div></li>
					<li theme="azure"><div>天蓝</div></li>
				</ul>
			</div>
		
			<div id="navMenu">
				<ul>
					
					{% for label, app_verb in apps %}
					<li {% if loop.first %} class="selected"  {% endif%}><a href="/menu/{{label}}/"><span>{{app_verb }}</span></a></li>
					{% endfor %}
				</ul>
			</div>
		</div>

		<div id="leftside">

			</div>

						</ul>

					<div class="tabsLeft">left</div><!-- 禁用只需要添加一个样式 class="tabsLeft tabsLeftDisabled" -->

				</div>
				<ul class="tabsMoreList">

				</ul>
				<div class="navTab-panel tabsPageContent layoutBox">
						{% include 'worktable.html' %}
							<!--<iframe src="/data/index/" width=100% height=100%></iframe>-->
