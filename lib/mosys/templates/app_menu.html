<div class="accordion" fillSpace="sidebar">
			{% for grup_verb, icon_class ,menus in nemu_grup %}
			<div class="accordionHeader">
				<h2><span id="{{icon_class}}">Folder</span>{{ grup_verb }}</h2>
			</div>
			<div class="accordionContent menuContent">
				<ul>
					{% for menu in menus %}
						<li ><a class="grup_menu" target="navTab" rel="{{ menu[1] }}" href="{{ menu[1] }}"><span id="{{menu[2]}}"></span><br>{{ menu[0]}}</a></li>
						<div class="divider"></div>
					{% endfor %}
				</ul>
			</div>
			{% endfor %}
</div>
