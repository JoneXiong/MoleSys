<html>
	<head>
		<meta content="text/html; charset={{ charset }}" http-equiv="Content-Type" />
		<title>{{ catalog_name }}</title>
		<style>
	body { background-color: white; margin: 0px; padding: 0px; font-size: 12px; font-family: verdana; }
	div.catName { padding: 10px; background-color: #70803C; font-size: 20px; color: white; }
	div.catDesc { padding: 20px 20px 10px; }
	ul.catService { }
	ul.catService li { padding-bottom: 10px; }
	div.catInterfaces { padding: 0px 10px 10px 30px; }
	div.catGen { text-align: center; font-style: italic; margin-top: 20px; margin-bottom: 20px; } 
	div.catalog_doc{ padding:5px; font-size:15;}
		</style>
	</head>
	<body>
		<div class="catName">{{ catalog_name }}</div>
		<div class="catDesc">{{ catalog_desc }}</div>
		<div class="catContent">
			<ul class="catService">
{% for service in services %}
				<li>
					<b><a href="{{ service.servicename }}/">{{ service.servicename }}</a></b><br/>
					<div class="catalog_doc">{{ service.doc_lines|join('\\n') }}</div>
				</li>
{% endfor %}
			</ul>
		</div>
		<div class="catGen">Powered by Zkteco @2013 for Zkeco</div>
	</body>
</html>
